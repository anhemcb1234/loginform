<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div>
        <a href="#"><img src="./copy_111733808.png" alt="" width="100px" height="100px" class="logo"></a>
        </div>
        <div class="main">
            <form action="" method="POST" class='form'>
                
                <h3 class="heading">Sign in to Clearfreight</h3>
                <p class="desc">New here? <span><a href="#" class="link">Create an account</a></span></p>

                <div class="space"></div>

                <div class="form-control">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-input" id="email" placeholder="Email address">
                    <span class="form-mess"></span>
                </div>

                <div class="form-control">
                    <label for="password" class="form-label" >Password</label>
                    <input type="password" class="form-input" id="password" placeholder="Password">
                    <span class="form-mess"></span>
                </div>

                <button class="form-submit">Sign in</button>
                <div>
                <hr class="or">
                <p class='or-content'>OR</p>
                </div>
                <button class="google">Sign in with Google</button>
            </form>
        </div>

       
            
        
    </body>
</html>
